version: '3.8'

services:
  # MySQL 8.0 Database
  db:
    image: mysql:8.0
    container_name: pdvweb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secure_password}
      MYSQL_DATABASE: ${DB_NAME:-pdvweb_c1}
      MYSQL_USER: ${DB_USER:-pdvweb}
      MYSQL_PASSWORD: ${DB_PASSWORD:-pdvweb_secure_pass}
      MYSQL_INITDB_SKIP_TZINFO: 'yes'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./apps/backend/prisma/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pdvweb_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pdvweb-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdvweb_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Node.js Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: pdvweb-backend
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-pdvweb_c1}
      DB_USER: ${DB_USER:-pdvweb}
      DB_PASSWORD: ${DB_PASSWORD:-pdvweb_secure_pass}
      DATABASE_URL: mysql://${DB_USER:-pdvweb}:${DB_PASSWORD:-pdvweb_secure_pass}@db:3306/${DB_NAME:-pdvweb_c1}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - pdvweb_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: pdvweb-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - pdvweb_network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: pdvweb-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - pdvweb_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - production

networks:
  pdvweb_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
